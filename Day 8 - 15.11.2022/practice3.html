<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td>Sign Up</td>
                <td></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstName" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastName" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select name="date" id="">
                        <option value="date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="month" id="">
                        <option value="month">Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="year" id="">
                        <option value="year">Year</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" id="">
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="canada">Canada</option>
                        <option value="china">China</option>
                        <option value="japan">Japan</option>
                        <option value="lao">Lao</option>
                        <option value="korea">Korea</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>
                    <input type="email" name="email" id="" placeholder="Enter E-Mail">
                </td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td>
                    <input type="number" name="phone" id="" placeholder="Enter Your Phone number">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" id="">
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" name="confirmpasswork" id="">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="agreecondition" id="">i agree to the Teams of use
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </td>
                <td></td>
            </tr>
        </form>
    </table>
</body>
</html>
